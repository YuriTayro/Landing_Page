<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <div class="title_sideleft">Galaxy Tab S8 5G</div>
        <div class="title_sideright">
          <div class="price">R$ 7.699,00</div>
          <div class="button">COMPRAR AGORA</div>
        </div>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="">Recursos</a></li>
          <li><a href="">Revisar</a></li>
          <li><a href="">Suporte</a></li>
          <li><a href="">Compare</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="container">
        <section class="leftside">
          <img
            src="../Landing Page/tablet.png"
            alt=""
            height="285px"
            width="440px"
          />
        </section>
        <aside class="rightside">
          <div class="widget_up">
            <div class="widget_title_subtitle_img_bottom">
              <div class="widget_title">Galaxy Tab S8 5G</div>
              <div class="widget_subtitle">SM-X706BZAUZTO</div>
              <div class="widget_subtitleBottom">

                  <img
                    src="../Landing Page/stars.png"
                    alt=""

                    height="25"
                  />

                <div>
                  <a href="" id="link1">4.5 (4)</a
                  ><a href="" id="link2">Escreva uma avaliação</a>
                </div>
              </div>
            </div>
          </div>
          <div class="widget_middle">
            <ul>
              <li>Display LCD LTPS de 11"</li>
              <li>
                O maior salto na capacidade de resposta da S Pen com latência
                ultrabaixa
              </li>
              <li>Turbine seu carregamento</li>
            </ul>
          </div>
          <div class="widget_color">
            <div class="color">Cor</div>
            <div>
              <img
                src="../Landing Page/color.png"
                alt=""
                width="170"
                height="75"
              />
            </div>
          </div>
          <div class="widget_memory">
            <div class="memory">Memória</div>
            <div>
              <img
                src="../Landing Page/memory.png"
                alt=""
                width="270"
                height="70"
              />
            </div>
          </div>
        </aside>
      </div>
